<h1 mat-dialog-title>{{alerta.titulo}}</h1>
<div mat-dialog-content>
    <p>{{alerta.mensagem}}<br>{{alerta.descricao}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button class="btnSucesso" [mat-dialog-close]="true" cdkFocusInitial>{{alerta.btnSucesso}}</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false" *ngIf="alerta.possuirBtnFechar">
        {{alerta.btnCancelar}}</button>
</div>
